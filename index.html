<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ffe6e9;
            font-family: Arial, sans-serif;
            color: #d10050;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 20px;
        }

        canvas {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d10050;
        }

        img {
            width: 150px;
            /* Smaller image size */
            height: 150px;
            /* Keep aspect ratio */
            object-fit: cover;
            /* Ensures the image covers the shape */
            border-radius: 50%;
            margin-top: 20px;
            
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            /* Optional: Adds a little shadow */
        }
    </style>
</head>

<body>
    <h1>Happy Valentine's Day Angelica</h1>
    <canvas id="threeCanvas"></canvas>
    <button onclick="startQuiz()">Start</button>

    <!-- Example photo -->
    <img src="images/img1.jpeg" alt="Your special photo">

    <!-- Load Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        function startQuiz() {
            window.location.href = 'quiz.html';
        }

    </script>
</body>

</html>
